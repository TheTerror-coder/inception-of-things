apiVersion: apps/v1
kind: Deployment
metadata:
  name: iot-app
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app.iot.deployment/name: iot-app
  template:
    metadata:
      labels:
        app.iot.deployment/name: iot-app
    spec:
      containers:
      - name: iot-app-c
        image: theterror/iot-app:v2
        ports:
          - containerPort: 80
            name: http-port
